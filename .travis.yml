dist: xenial
language: java
addons:
  apt:
    packages:
    - xmlstarlet
  sonarcloud:
    organization: e-gov
jdk:
- openjdk8
branches:
  only:
  - master
before_install:
- export TZ=Europe/Helsinki
- xmlstarlet ed -N x="http://maven.apache.org/POM/4.0.0" -d "//x:dependency[x:groupId[contains(text(),'com.oracle')]]" dhx-adapter-server/pom.xml > dhx-adapter-server/pom_without_oracle.xml
- mv dhx-adapter-server/pom_without_oracle.xml dhx-adapter-server/pom.xml
install: true
script: mvn clean install -q sonar:sonar -Pcoverage -Dsonar.projectKey=e-gov_DHX-adapter
deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file_glob: true
  file: 
  - "/home/travis/.m2/repository/ee/ria/dhx/dhx-adapter-server/*/dhx-adapter-server-*.war"
  skip_cleanup: true
  on:
   branch: sonar
  draft: true
notifications:
  email:
    recipients:
    - rasmus.soot@nortal.com
    on_success: change
    on_failure: always
